<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Slider></title>
  <script defer="defer" src="bundle.js"></script></head>
  <body>
    <div id="image-carousel">
      <button id="back-button">
        <img class="arrow-image" src="left-arrow.png" alt="back button">
      </button>
      <div id="image-container"></div>
      <div id="indicator-container"></div>
      <button id="forwards-button">
        <img class="arrow-image" src="right-arrow.png" alt="forwards button">
      </button>
    </div>
  </body>
</html>
