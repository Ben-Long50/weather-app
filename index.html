<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather App></title>
  <script defer="defer" src="bundle.js"></script></head>
  <body>
    <div id="weather-app-container">
      <div id="nav-container">
        <div id="search-container">
          <input id="user-input" type="text">
          <button id="search-button">Search</button>
        </div>
        <button id="unit-toggle">Imperial</button>
      </div>
      <div id="current-data-container">
        <div id="name-info-container">
          <h1 id="location-name"></h1>
          <h2 id="updated-time"></h2>
        </div>
        <div id="condition-container">
          <img class="condition-image" src="" alt="Weather Image">
          <h2 id="current-temp"></h2>
          <h2 class="condition-desc"></h2>
        </div>
        <div id="dividing-line"></div>
        <div id="info-container">
          <h2 id="wind-speed"></h2>
          <h2 id="precip"></h2>
        </div>
      </div>
      <div class="future-data-container"></div>
      <div class="future-data-container"></div>
      <div class="future-data-container"></div>
      <div class="future-data-container"></div>
    </div>
  </body>
</html>
